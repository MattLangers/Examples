name: build-test-base

on:
  workflow_call:
    inputs:
      buildsetting:
        required: false
        type: string
        default: release
      artifactNameAPI:
        required: true
        type: string
      artifactNameSqlMigration:
        required: true
        type: string
      artifactNameSqlAzureAdPermissions:
        required: true
        type: string
      artifactNameTerraform:
        required: true
        type: string
      artifactNamePostman:
        required: true
        type: string
      artifactNameStaticWebsite:
        required: true
        type: string
      environment:
        required: true
        type: string

jobs:
  build_test_package:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
          fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Test
      run: dotnet test --no-build --verbosity normal

    - name: Install EF Tool
      run: |
          dotnet new tool-manifest
          dotnet tool install dotnet-ef

    - name: Generate scripts
      run: dotnet ef migrations script --project ./API/ --output ./sql/product-catalogue-migration-script.sql --idempotent

    - name: publish
      run: dotnet publish -c ${{inputs.buildsetting}} -o ./api/published/

    - name: zip artifact
      run: |
        cd ./api/published/
        zip -r api.zip .

    - name: build static website
      working-directory: ./UI
      run: >
        npm install

        echo >> .env.production
        
        echo VITE_PRODUCT_CATALOGUE_API_URL="https://mrmclangley${{ inputs.environment }}productcatalogue.azurewebsites.net/" >> .env.production
        
        npm run build

    - uses: actions/upload-artifact@v3
      with:
        name: ${{inputs.artifactNameStaticWebsite}}
        path: ./UI/build/static

    - uses: actions/upload-artifact@v3
      with:
        name: ${{inputs.artifactNameSqlMigration}}
        path: ./sql/product-catalogue-migration-script.sql

    - uses: actions/upload-artifact@v3
      with:
        name: ${{inputs.artifactNameSqlAzureAdPermissions}}
        path: ./Database/SQL/

    - uses: actions/upload-artifact@v3
      with:
        name: ${{inputs.artifactNameAPI}}
        path: ./api/published/api.zip

    - uses: actions/upload-artifact@v3
      with:
        name: ${{inputs.artifactNameTerraform}}
        path: ./IaC/

    - uses: actions/upload-artifact@v3
      with:
        name: ${{inputs.artifactNamePostman}}
        path: './Postman/'